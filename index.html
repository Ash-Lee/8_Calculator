<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>8_Calculator</title>

        <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
        <link href='https://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>

    <body>
        <div id="page">
            <header>
                <h1>Calculator</h1>
            </header>

            <section class="calculator clearfix">
                <div class="screen">0</div>
                <div class="keypad">
                    <div class="button num">7</div>
                    <div class="button num">8</div>
                    <div class="button num">9</div>
                    <div class="button num">4</div>
                    <div class="button num">5</div>
                    <div class="button num">6</div>
                    <div class="button num">1</div>
                    <div class="button num">2</div>
                    <div class="button num">3</div>
                    <div class="button num">0</div>
                    <div class="button clear">C</div>
                    <div class="button equals">=</div>
                </div>
                <div class="operations"> 
                    <div class="button divide">/</div>
                    <div class="button multiply">*</div>
                    <div class="button subtract">-</div>
                    <div class="button add">+</div>
                </div>
            </section>
        </div>  <!-- /page -->
    </body>
</html>
